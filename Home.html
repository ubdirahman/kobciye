<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    
    <style>
        :root {
            --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC",
            "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",
            "Source Han Sans CN", sans-serif;
        }

        .main-container {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between the boxes */
            align-items: center; /* Center vertically */
            width: 100%; /* Full width */
            max-width: 800px; /* Optional max width */
            margin: 0 auto; /* Center the container */
            background: #ffffff;
            border: 1px solid #000000;
            border-radius: 17px;
            padding: 20px; /* Add padding */
        }

        .box, .box1 {
            width: 100px; /* Set a fixed width */
            height: 100px; /* Set a fixed height */
            overflow: hidden; /* Hide overflow */
            border: 1px solid #ccc; /* Optional border */
            border-radius: 10px; /* Optional rounded corners */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #2c0909; /* Background color */
        }

        .box img, .box1 img {
            max-width: 100%; /* Responsive image */
            max-height: 100%; /* Responsive image */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="box">
            <img src="programming.png" alt="Description of image" />
        </div>
        <div class="box1">
            <img src="flag.jpeg" alt="Description of image" />
        </div>
    </div>
</body>
</html>
