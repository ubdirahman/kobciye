<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
    font-family: var(--default-font-family);
    background-color: #f4f4f4;

    height: 100vh;
    margin: 0;
}
:root {
  --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC",
    "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",
    "Source Han Sans CN", sans-serif;
}

.main-container {
  overflow: hidden;
}

.main-container,
.main-container * {

}

input,

  background: #ffffff;

}

.main-container1 {
    position: absolute;
    width: 100%;
    height: 100px;
    background: #43afe5;
    border-radius: 17px 17px 0 0;
}

.signup-container {
    padding: 25px;
}

h2 {
    text-align: left;
    position: relative;
   
    top: -20px;
   
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;

</head>
<body>
    <div class="main-container">
        <div class="main-container1"></div>
        <div class="signup-container">
            <form action="action_pag e.php" method="post">

                <div class="input-group">

                    <input type="text" placeholder="Enter Username" name="uname" required>

                <div class="input-group">
